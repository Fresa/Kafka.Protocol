name: Continuous Delivery

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - '**'

jobs:
  test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x
      - name: Build
        run: dotnet build -c Release
      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal
      - name: Ensure Generated Code is Committed
        shell: bash  
        run: |
          git diff --ignore-space-at-eol --ignore-cr-at-eol --exit-code

  release:
    name: Create Release
    uses: https://github.com/Fresa/Library.Net.ContinuousDelivery/actions/workflows/release.yml@v0
    if: github.repository == 'Fresa/Kafka.Protocol' && github.actor != 'dependabot[bot]'
    with:
      project_path: Kafka.Protocol
      project_name: Kafka.Protocol
    secrets: 
      nuget_api_key: ${{ secrets.NUGET_API_KEY }}
